<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try {
            let x = 10;
            let y = 0;

            if (y === 0) {
                throw new Error("y trebuie sa fie diferit de 0");
            }

            console.log(x / y); // Aceasta linie nu va fi atinsă dacă se aruncă eroarea
        } catch (error) {
            console.error(error);
        } finally {
            alert("Codul s-a executat");
        }
    </script>
</body>
</html>
