<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 4 Aplicatia 6</title>
    <style>
        #demo {
         width: 500px;
         height: 500px;
         margin: 30px auto;   
        }
    </style>
</head>
<body>
    <div id="demo"></div>
   <script>
    function hexaColor() {
        const str = '0123456789abcdef';
        let hexa = '#';
        let index;
        for (let i = 0; i < 6; i++) {
            index = Math.floor(Math.random() * str.length); // generează un număr de la 0 la 15
            hexa += str[index];
        }
        return hexa;
    }

    let myDiv = document.getElementById('demo');
    let myColor = hexaColor ();
    myDiv.style.backgroundColor =myColor;
    console.log(hexaColor());
   </script> 
</body>
</html>
